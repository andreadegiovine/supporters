name: Process Donation

on:
  repository_dispatch:
    types: [donation-received]
    
permissions:
  contents: write
  
jobs:
  process-donation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create platform directory if not exists
        run: mkdir -p "${{ github.event.client_payload.platform }}"

      - name: Add supporter to file
        run: |
          PLATFORM="${{ github.event.client_payload.platform }}"
          NAME="${{ github.event.client_payload.name }}"
          TYPE="${{ github.event.client_payload.type }}"
          
          if [ "$TYPE" = "single" ]; then
            FILE_NAME="${{ github.event.client_payload.beers }}"
          else
            FILE_NAME="monthly"
          fi
          
          FILE_PATH="$PLATFORM/$FILE_NAME.txt"
          MAIN_PATH="$FILE_NAME.txt"
          
          # Se il file non esiste, crealo con il nome
          if [ ! -f "$FILE_PATH" ]; then
            echo "$NAME" > "$FILE_PATH"
          else
            # Se esiste, aggiungi il nome all'inizio
            echo "$NAME" | cat - "$FILE_PATH" > temp && mv temp "$FILE_PATH"
          fi

          # Se il file non esiste, crealo con il nome
          if [ ! -f "$MAIN_PATH" ]; then
            echo "$NAME" > "$MAIN_PATH"
          else
            # Se esiste, aggiungi il nome all'inizio
            echo "$NAME" | cat - "$MAIN_PATH" > temp && mv temp "$MAIN_PATH"
          fi

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Add supporter: ${{ github.event.client_payload.name }} (${{ github.event.client_payload.beers }} beers)"
          git push
